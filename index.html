<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPASA - Control de Horas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; padding: 15px; display: flex; justify-content: center; }
        .contenedor { width: 100%; max-width: 500px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .header { background: #0d47a1; color: white; padding: 25px; text-align: center; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; border-bottom: 1px solid #f0f0f0; }
        .nombre { font-weight: bold; color: #2c3e50; font-size: 16px; text-transform: uppercase; }
        .badge { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 800; text-transform: uppercase; }
        .debe { background: #fee2e2; color: #dc2626; border: 1px solid #fca5a5; }
        .le-deben { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .actualizacion { font-size: 11px; color: #94a3b8; text-align: center; padding: 20px; background: #f8fafc; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="header">
        <h2 style="margin:0; letter-spacing: 1px;">CONTROL DE HORAS</h2>
        <small style="opacity: 0.9;">ANPASA SUC. GDL</small>
    </div>
    <div id="lista">
        <p style="text-align:center; padding:40px; color: #64748b;">Sincronizando con ANPASA Cloud...</p>
    </div>
    <div class="actualizacion">
        Sincronizado con Google Sheets<br>
        <b>ANPASA SUC. GDL</b>
    </div>
</div>

<script>
    const URL_SHEET = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoZCB5zvcnuBhyvZxUIGUZpLwte8T6e_bBLt-1aL3irAvMFSgxSx1DpVS1aPaH9smsrfxyWnWTyYTv/pubhtml';

    async function leerDatos() {
        try {
            const response = await fetch(URL_SHEET + '?t=' + new Date().getTime());
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            
            // Obtenemos todas las celdas de la tabla
            const celdas = Array.from(doc.querySelectorAll('td'));
            let html = "";
            
            // Agrupamos de 3 en 3 (Nombre, Horas, Fecha)
            for (let i = 3; i < celdas.length; i += 3) {
                const nombre = celdas[i] ? celdas[i].innerText.trim() : "";
                const rawHoras = celdas[i+1] ? celdas[i+1].innerText.trim() : "";
                const fecha = celdas[i+2] ? celdas[i+2].innerText.trim() : "";

                if (nombre !== "" && !isNaN(parseFloat(rawHoras))) {
                    const horas = parseFloat(rawHoras);
                    const esDeuda = horas < 0;
                    
                    html += `
                        <div class="item">
                            <div>
                                <div class="nombre">${nombre}</div>
                                <small style="color:#94a3b8;">Corte: ${fecha}</small>
                            </div>
                            <div style="text-align:right">
                                <div style="font-weight:bold; font-size: 20px; color:#1e293b;">${Math.abs(horas)} hrs</div>
                                <span class="badge ${esDeuda ? 'debe' : 'le-deben'}">
                                    ${esDeuda ? 'Debe' : 'Se le deben'}
                                </span>
                            </div>
                        </div>`;
                }
            }
            
            document.getElementById('lista').innerHTML = html || "<p style='padding:40px; text-align:center;'>No hay trabajadores en la lista.</p>";
        } catch (e) {
            document.getElementById('lista').innerHTML = "<p style='padding:40px; text-align:center; color:red;'>Error de conexi√≥n.</p>";
        }
    }

    leerDatos();
    setInterval(leerDatos, 60000); // Refresca cada minuto
</script>

</body>
</html>
