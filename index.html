<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPASA - Control de Horas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; padding: 15px; display: flex; justify-content: center; }
        .contenedor { width: 100%; max-width: 500px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .header { background: #0d47a1; color: white; padding: 25px; text-align: center; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; border-bottom: 1px solid #f0f0f0; }
        .nombre { font-weight: bold; color: #2c3e50; font-size: 16px; text-transform: uppercase; }
        .badge { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        .debe { background: #fee2e2; color: #dc2626; border-color: #fca5a5; }
        .le-deben { background: #dcfce7; color: #166534; border-color: #86efac; }
        .actualizacion { font-size: 11px; color: #94a3b8; text-align: center; padding: 20px; background: #f8fafc; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="header">
        <h2 style="margin:0; letter-spacing: 1px;">CONTROL DE HORAS</h2>
        <small style="opacity: 0.9;">ANPASA SUC. GDL</small>
    </div>
    <div id="lista">
        <p style="text-align:center; padding:40px; color: #64748b;">Conectando con el servidor de datos...</p>
    </div>
    <div class="actualizacion">
        Sincronizado con Google Sheets<br>
        <b>ANPASA SUC. GDL</b>
    </div>
</div>

<script>
    const URL_SHEET = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoZCB5zvcnuBhyvZxUIGUZpLwte8T6e_bBLt-1aL3irAvMFSgxSx1DpVS1aPaH9smsrfxyWnWTyYTv/pubhtml';

    async function leerDatos() {
        try {
            const response = await fetch(URL_SHEET + '?t=' + new Date().getTime());
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            
            const filas = Array.from(doc.querySelectorAll('tr'));
            let html = "";
            
            filas.forEach((fila) => {
                const celdas = Array.from(fila.querySelectorAll('td')).map(c => c.innerText.trim());
                
                // Buscamos la celda que tenga el número (horas)
                // Esto hace que el código sea "inteligente" y encuentre los datos sin importar la columna
                const indiceHoras = celdas.findIndex(texto => !isNaN(parseFloat(texto)) && texto !== "" && !texto.includes('/'));
                
                if (indiceHoras !== -1) {
                    const nombre = celdas[indiceHoras - 1]; // El nombre suele estar antes de las horas
                    const horas = parseFloat(celdas[indiceHoras]);
                    const fecha = celdas[indiceHoras + 1] || ""; // La fecha suele estar después

                    if (nombre && nombre !== "Nombre") {
                        const esDeuda = horas < 0;
                        html += `
                            <div class="item">
                                <div>
                                    <div class="nombre">${nombre}</div>
                                    <small style="color:#94a3b8;">Corte: ${fecha}</small>
                                </div>
                                <div style="text-align:right">
                                    <div style="font-weight:bold; font-size: 20px; color:#1e293b;">${Math.abs(horas)} hrs</div>
                                    <span class="badge ${esDeuda ? 'debe' : 'le-deben'}">
                                        ${esDeuda ? 'Debe' : 'Se le deben'}
                                    </span>
                                </div>
                            </div>`;
                    }
                }
            });
            
            document.getElementById('lista').innerHTML = html || "<p style='padding:40px; text-align:center;'>Buscando datos en el archivo...</p>";
        } catch (e) {
            document.getElementById('lista').innerHTML = "<p style='padding:40px; text-align:center; color:red;'>Error de conexión.</p>";
        }
    }

    leerDatos();
    setInterval(leerDatos, 60000);
</script>

</body>
</html>
